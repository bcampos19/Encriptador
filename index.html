<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="/Imagenes/Logo.png" alt="Logo de Alura">
    </header>

        <main class="main">
            <section class="texto">
                <textarea  id="textoAencriptar" class="campoTexto" cols="20" rows="10" placeholder="Texto a encriptar"></textarea>
                <div>
                    <h6 class="informacion"> Solo letras minusculas y sin acentos</h6>
                </div>

                <div class="container__botones">
                    <button class="btn-encriptar" onclick="btnEncriptar();">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesEncriptar();">Desencriptar</button>
                </div>
            </section>
    
            <section class="mensajeSection">
                <textarea id="campoMensaje" class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="btn-copiar" onclick="btnCopiar();">Copiar</button>
                </div>
            </section>
    
        </main>
        <script src="script.js"></script>

  

    
</body>
</html>
